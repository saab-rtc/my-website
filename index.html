    :root {
      --primary: #1e40af;
      --secondary: #1e293b;
      --bg: #0f172a;
      --text: #f3f4f6;
      --accent: #f59e0b;
      --accent-secondary: #60a5fa;
      --white: #ffffff;
      --error: #ef4444;
      --success: #10b981;
      --font: 'Poppins', sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      font-size: 16px;
    }
    .container {
      max-width: 960px;
      width: 100%;
      margin: 20px auto;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      padding-bottom: 20px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 30px;
      text-align: center;
      color: var(--white);
      position: relative;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    .header > * { position: relative; z-index: 1; }
    .header img { height: 90px; margin-bottom: 12px; object-fit: contain; loading: lazy; }
    .header h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); }
    .header h2 { font-size: 1.3rem; font-weight: 400; opacity: 0.9; }
    .welcome-note {
      background: rgba(255, 255, 255, 0.1);
      margin: 20px;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.8;
      border-left: 4px solid var(--accent);
    }
    .welcome-note h3 { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
    .tabs { display: flex; justify-content: center; margin: 20px 0; }
    .tab-button {
      padding: 10px 20px;
      background: var(--primary);
      color: var(--white);
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .tab-button.active {
      background: var(--accent);
      transform: scale(1.05);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .search-container { padding: 20px; text-align: center; }
    .input-wrapper { position: relative; max-width: 320px; margin: 0 auto; }
    .search-container select, .search-container input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid var(--primary);
      border-radius: 6px;
      background: var(--white);
      color: #000;
      margin-bottom: 10px;
    }
    .search-container select:focus, .search-container input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 8px rgba(245, 158, 11, 0.3);
    }
    .search-container input.valid { border-color: var(--success); }
    .search-container input.invalid { border-color: var(--error); }
    .help-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      color: var(--white);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      cursor: help;
      font-size: 14px;
    }
    .search-container button {
      margin: 10px 5px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

      background: linear-gradient(135deg, var(--primary), var(--accent-secondary));
    }

    }

      background: linear-gradient(135deg, var(--success), #34d399);
